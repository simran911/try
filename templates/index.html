<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simran Kumari - AI Engineer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">{{ personal_info.avatar_text }}</div>
            <div class="header-info">
                <h2>{{ personal_info.name }}</h2>
                <p>{{ personal_info.profession }}</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm here to answer questions about Simran Kumari's professional background as an AI Engineer. How can I help you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about Simran's professional experience..." autofocus>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
